<div id="main-layout">
  <div id="header-wrapper">
    <div class="container">
      <app-header></app-header>
    </div>
  </div>

  <div id="body-wrapper">
    <div class="container h-100">
      <div class="block-body h-100">
        <div class="grid">
          <div class="row">
            <div class="col-3">
              <app-aside-menu></app-aside-menu>
            </div>
            <div
              class="col-9"
              style="
                background-color: white;
                border-radius: 10px;
                height: 100%;
                overflow: hidden;
              "
              [@routeAnimations]="o.isActivated ? o.activatedRoute : ''"
            >
              <router-outlet #o="outlet"></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-wrapper">
    <div class="container">
      <app-footer></app-footer>
    </div>
  </div>
</div>
