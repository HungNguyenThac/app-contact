<div class="Aside-menu-wrapper">
  <div class="block-menu">
    <div class="menu-title">
      <h3>{{ "asidemenu.category.title" | translate }}</h3>
    </div>

    <ul class="menu-list">
      <li
        class="item"
        *ngFor="let li of tabList"
        [class.active]="li.isActive"
        (click)="changeUrl(li.url)"
      >
        {{ li.name | translate }}
      </li>
    </ul>
  </div>

  <div class="btn-logout">
    <div class="btn">
      <button (click)="logout()">Log out</button>
    </div>
  </div>
</div>
